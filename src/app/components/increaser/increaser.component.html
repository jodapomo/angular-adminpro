<h3>{{legend}}</h3>

<div class="input-group">
  <input #txtProgress type="number" name="progress" [(ngModel)]="progress" (ngModelChange)="onChange($event)" class="form-control" min="1" max="100">
  <div class="input-group-append" id="button-addon4">
    <button (click)="changeValue(-5)" class="btn btn-outline-primary" type="button">
        <i class="mdi mdi-minus"></i>
    </button>
    <button (click)="changeValue(+5)" class="btn btn-outline-primary" type="button">
      <i class="mdi mdi-plus"></i>
    </button>
  </div>
</div>
