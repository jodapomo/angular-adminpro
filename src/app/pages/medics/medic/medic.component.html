<div class="row animated fadeIn">
  <div class="col-md-6">
    <div class="card card-body">
        <h3 class="box-title m-b-0">Medic: {{ medic.name }}</h3>
        <div class="row">
            <div class="col-sm-12 col-xs-12">
                <form #f="ngForm" ngNativeValidate (ngSubmit)="saveMedic(f)">
                    <div class="form-group">
                        <label>Name</label>
                        <input [(ngModel)]="medic.name" name="name" type="text" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label>Hospital</label>
                        <select (change)="changeHospital( $event.target.value )" [(ngModel)]="medic.hospital" name="hospital" class="form-control" required>
                          <option value="">Select a hospital</option>
                          <option *ngFor="let hospital of hospitals" [value]="hospital._id">{{ hospital.name }}</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                      <i class="fa fa-save"></i>
                      Save
                    </button>
                    <a routerLink="/medics" class="btn btn-inverse waves-effect waves-light">Cancel</a>
                </form>
            </div>
        </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card card-body">

      <h4 class="box-title m-b-0">Hospital</h4>
  
      <img [src]="hospital.img | image:'hospital'" class="rounded img-fluid">

    </div>
  </div>

  <div class="col-md-3" *ngIf="medic._id">
      <div class="card card-body">

        <h4 class="box-title m-b-0">Image</h4>
  
        <img (click)="changeImage()" [src]="medic.img | image:'medic'" class="img-circle img-fluid pointer">

      </div>
  </div>

</div>
