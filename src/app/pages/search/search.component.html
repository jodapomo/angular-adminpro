<div class="row">

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Users</h4>

        <table class="table table-hover" *ngIf="users.length > 0">
          <tbody>
            <tr *ngFor="let user of users" [routerLink]="['/users']" class="pointer">
              <td>
                <img [src]="user.img | image" class="img-50 img-circle">
              </td>
              <td>{{ user.name }}</td>
            </tr>
          </tbody>
        </table>

        <div class="alert alert-info" *ngIf="users.length === 0">
          No users found
        </div>

      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Medcis</h4>

        <table class="table table-hover" *ngIf="medics.length > 0">
          <tbody>
            <tr *ngFor="let medic of medics" [routerLink]="['/medic', medic._id]" class="pointer">
              <td>
                <img [src]="medic.img | image:'medic'" class="img-50 img-circle">
              </td>
              <td>{{ medic.name }}</td>
            </tr>
          </tbody>
        </table>

        <div class="alert alert-info" *ngIf="medics.length === 0">
          No medics found
        </div>

      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospitals</h4>

        <table class="table table-hover" *ngIf="hospitals.length > 0">
          <tbody>
            <tr *ngFor="let hospital of hospitals" [routerLink]="['/hospitals']" class="pointer">
              <td>
                <img [src]="hospital.img | image:'hospital'" class="img-50 img-circle">
              </td>
              <td>{{ hospital.name }}</td>
            </tr>
          </tbody>
        </table>

        <div class="alert alert-info" *ngIf="hospitals.length === 0">
          No hospitals found
        </div>

      </div>
    </div>
  </div>

</div>
